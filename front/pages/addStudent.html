<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width" />

    <!-- Latest compiled and minified CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/index.scss" />
</head>
<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <div class="header__headerContent">
            <div class="logo header__logo">
                <a href="" title="IT animals">
                    <img src="../media/logo.jpg" alt="" />
                </a>
            </div>
            <ul class="header__list">
                <li class="header__list-item">
                    <a href="" class="header__list-link">Главная</a>
                </li>
                <li class="header__list-item">
                    <a href="" class="header__list-link">Запросы</a>
                </li>
                <li class="header__list-item">
                    <a href="" class="header__list-link">Учреждения</a>
                </li>
                <li class="header__list-item">
                    <a href="" class="header__list-link">Пользователи</a>
                </li>

                <li class="header__list-item ">
                    <a href="" class="black header__list-link">Пользователи</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="content">
    <div class="wrapper">
        <div class="pageTitle content__pageTitle">
            <h1><b>Добавить студента</b></h1>
        </div>
        <div class="content__contentWrapper">
            <div class="content__minContent mt10">
                <div class="content__formWrapper content__formWrapper--top ">
                    <form action="">
                        <div>
                            <div class="content__contentForm">

                                <div>
                                    <label for="">ФИО</label>
                                    <input type="text" class="form-control myForm">
                                </div>
                                <br>
                                <div>
                                    <label for="">Дата рождения</label>
                                    <input type="text" class="form-control myForm">
                                </div>
                                <br>

                                <div>
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                           value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Бюджет</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                           value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Является сиротой</label>
                                </div>
                                <div>
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                           value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Трудоустроен после обучения</label>
                                </div>
                                <br>
                                <div>
                                    <label for="">Группа</label>
                                    <select class="form-control myForm">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                                <br>
                                <div>
                                    <label for="">Дата начала обучения</label>
                                    <input type="text" class="form-control myForm">
                                </div>
                                <br>
                                <div>
                                    <label for="">Дата конца обучения</label>
                                    <input type="text" class="form-control myForm">
                                </div>
                                <br>
                                <div>
                                    <button class="myBtn--accent myBtn">Отправить</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

<script src="../js/index.js"></script>
</body>
</html>
